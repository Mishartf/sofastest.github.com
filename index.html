<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компліменти для Софії</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            color: #ff6f61;
            margin: 0;
        }

        .compliment {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }

        .button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #e05550;
        }

        .button:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Софіє, ти неймовірна!</h1>
        <p id="compliment" class="compliment fade-in">Твої очі як зірки, що освітлюють цей світ!</p>
        <button class="button" onclick="nextCompliment()">Наступний комплімент</button>
    </div>

    <script>
        const compliments = [
            "Твої очі як зірки, що освітлюють цей світ!",
            "Ти найчарівніша дівчина, яку я знаю!",
            "Твоя усмішка розтоплює моє серце.",
            "Ти – моє натхнення у всьому.",
            "Твоя краса – це справжнє мистецтво.",
            "Ти така розумна і талановита!",
            "З тобою кожен момент – це щастя.",
            "Твоя доброта робить цей світ кращим."
        ];

        let currentIndex = 0;

        function nextCompliment() {
            currentIndex = (currentIndex + 1) % compliments.length;
            const complimentElement = document.getElementById("compliment");
            complimentElement.textContent = compliments[currentIndex];
            complimentElement.classList.remove("fade-in");
            setTimeout(() => complimentElement.classList.add("fade-in"), 10);
        }
    </script>
</body>
</html>
